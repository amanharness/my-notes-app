        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">My Notes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
            </ul>
            <div class="d-flex" role="search">
                <a href="/login"><button class="btn btn-primary mx-2" type="button">Login</button></a>
                <a href="/signup"><button class="btn btn-primary mx-2" type="button">SignUp</button></a>
            </div>
        </div>
    </div>
</nav>

<body>
    <div class="container">
        <h1 class="my-3">SignUp Page</h1>
        <div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button id = "submit" type="submit" class="btn btn-primary">SignUp</button>
        </div>
    </div>
    <script>
        // Example POST method implementation:
        async function postData(url = "", data = {}) {
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });
            let rdata = await response.json()
            return rdata
        }

        //Add a click listener 
        let submit = document.getElementById("submit")
        submit.addEventListener("click", async () => {
            let email = document.getElementById("email").value
            let password = document.getElementById("password").value
            console.log("Submitting this data", email, password)
            let resp = await postData("/signup",{email,password})
            console.log(resp)
            if(resp.success){
                alert("User Created.You can now login")
            }
        })
    </script>
</body>

</html>
